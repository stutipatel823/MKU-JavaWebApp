<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Universe - Log In</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login_signup.css">
</head>

<body>
    <div class="container">
        <div class="menu-container">
            <img src="Resources/logo.png" alt="Logo" class="logo">
            <form class="form-container" action="login" method="post">
                <h1 class="form-title">Log In</h1>
                <label class="form-label">Email</label>
                <input type="text" placeholder="email@exmaple.com" name="email" required class="form-input">
                <label class="form-label">Password:</label>
                <input type="password" placeholder="************" name="password" required class="form-input">
                <button type="submit" class="btn" style="background-color:#fadc83;">Login</button>
                <div class="form-footer-wrapper">
                    <a href="forgot_password.html" class="form-footer">Forgot Password?</a>
                    <p class="form-footer">New Customer? <a href="./signup.jsp">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
