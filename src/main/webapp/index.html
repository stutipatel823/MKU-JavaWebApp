<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Universe - Log In</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="form-container form-container--login">
        <img src="Resources/logo.png" alt="Logo" class="logo">
        <form action="login" method="post">
            <h1 class="form-title">Log In</h1>
            <label class="form-label">Username:</label>
            <input type="text" placeholder="Username" name="username" required class="form-input">
            <label class="form-label">Password:</label>
            <input type="password" placeholder="Password" name="password" required class="form-input">

            <button type="submit" class="btn btn--login">Login</button>
            <div class="form-footer-wrapper">
                <a href="forgot_password.html" class="form-footer">Forgot Password?</a>
                <p class="form-footer">New Customer? <a href="jsp/signup.jsp">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
